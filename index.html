<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candal">
    <script src="index.js" defer></script>
    <title>To-Do Timer</title>
</head>
<body>
    <div id="mainContainer">
        <div id="toDoContainer">
            <h1 id="title">To-Do List</h1>
            <div id="inputButtonContainer">
                <input type="text" id="taskInput" placeholder="Task">
                <button id="addTaskButton">Add to list</button>
                <button id="clearListButton">Clear list</button>
            </div>
            <div id="taskContainer"></div>
        </div>
        <div id="timerContainer">
            <h1 id="title">Focus Timer</h1>
        </div>
    </div>
</body>
</html>
